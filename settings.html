<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayarlar - Hatay ODTÜ MD</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* --- ORTAK TASARIM --- */
    :root { --odtu-red: #E31E24; --odtu-dark: #2c3e50; --bg-light: #f4f6f9; --white: #ffffff; --navbar-height: 70px; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background-color: var(--bg-light); display: block; min-height: 100vh; }

    /* NAVBAR */
    .navbar { width: 100%; height: var(--navbar-height); background-color: var(--odtu-dark); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; position: fixed; top: 0; left: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .nav-left { display: flex; align-items: center; gap: 15px; }
    .nav-logo { height: 50px; width: auto; background: white; padding: 2px; border-radius: 5px; object-fit: contain; }
    .nav-title { color: white; font-size: 1.1rem; font-weight: bold; }
    .nav-title span { display: block; font-size: 0.75rem; color: #bdc3c7; font-weight: normal; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { color: #bdc3c7; text-decoration: none; font-size: 0.95rem; display: flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 6px; transition: 0.3s; }
    .nav-links a:hover, .nav-links a.active { background-color: rgba(255,255,255,0.1); color: white; }
    .nav-right { display: flex; align-items: center; gap: 20px; }
    .logout-btn { color: #e74c3c; text-decoration: none; font-size: 0.9rem; border: 1px solid #e74c3c; padding: 6px 15px; border-radius: 20px; transition: 0.3s; }
    .logout-btn:hover { background: #e74c3c; color: white; }

    /* İÇERİK */
    .main-content { margin-top: var(--navbar-height); padding: 40px; width: 100%; max-width: 1200px; margin-left: auto; margin-right: auto; }

    /* AYARLAR KARTI */
    .settings-container { max-width: 800px; margin: 0 auto; }
    .settings-card { background: white; padding: 30px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
    .settings-card h3 { margin-bottom: 25px; color: var(--odtu-dark); border-bottom: 1px solid #eee; padding-bottom: 10px; }
    
    .form-row { display: flex; gap: 20px; margin-bottom: 15px; }
    .form-group { flex: 1; margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; color: #555; }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; transition: 0.3s; }
    .form-group input:focus { border-color: var(--odtu-red); }
    .form-group input[readonly] { background-color: #f9f9f9; color: #777; cursor: not-allowed; }

    .btn-save { background-color: var(--odtu-red); color: white; border: none; padding: 12px 30px; border-radius: 6px; cursor: pointer; float: right; font-weight: bold; font-size: 1rem; }
    .btn-save:hover { background-color: #c0151a; }

    /* TOGGLE SWITCH */
    .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #27ae60; }
    input:checked + .slider:before { transform: translateX(24px); }
</style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="logo.png" class="nav-logo" onerror="this.onerror=null; this.src='https://upload.wikimedia.org/wikipedia/tr/a/a6/Odt%C3%BC_logo.png';">
            <div class="nav-title">Hatay ODTÜ MD <span>Üye Portalı</span></div>
        </div>
        <div class="nav-links">
            <a href="dashboard.html"><i class="fa-solid fa-layer-group"></i> Panel</a>
            <a href="mentor.html"><i class="fa-solid fa-handshake-angle"></i> Mentorluk</a>
            <a href="career.html"><i class="fa-solid fa-briefcase"></i> Kariyer</a>
            <a href="network.html"><i class="fa-solid fa-users-viewfinder"></i> Mezun Ağı</a>
            <a href="settings.html" class="active"><i class="fa-solid fa-gear"></i> Ayarlar</a>
        </div>
        <div class="nav-right">
            <a href="index.html" class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Çıkış</a>
        </div>
    </nav>

    <div class="main-content">
        <h2>⚙️ Hesap ve Profil Ayarları</h2><br>
        
        <div class="settings-container">
            
            <div class="settings-card">
                <h3>Kişisel Bilgiler</h3>
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Ad Soyad (Değiştirilemez)</label>
                            <input type="text" id="pName" readonly>
                        </div>
                        <div class="form-group">
                            <label>E-posta (Değiştirilemez)</label>
                            <input type="email" id="pEmail" readonly>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Bölüm</label>
                            <input type="text" id="pDept" placeholder="Örn: İnşaat Mühendisliği">
                        </div>
                        <div class="form-group">
                            <label>Mezuniyet Yılı</label>
                            <input type="number" id="pYear" placeholder="Örn: 2015">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Çalıştığınız Kurum / Şirket</label>
                            <input type="text" id="pComp" placeholder="Örn: Roketsan">
                        </div>
                        <div class="form-group">
                            <label>Telefon (İsteğe Bağlı)</label>
                            <input type="text" id="pPhone" placeholder="05XX...">
                        </div>
                    </div>

                    <button type="submit" id="saveBtn" class="btn-save">Değişiklikleri Kaydet</button>
                    <div style="clear:both;"></div>
                </form>
            </div>

            <div class="settings-card">
                <h3>Gizlilik ve Görünürlük</h3>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong>Mezun Ağında Görün</strong>
                        <p style="font-size: 0.85rem; color: #777; margin-top:5px;">
                            Kapalı yaparsanız diğer üyeler "Mezun Ağı" aramasında sizi bulamaz.
                        </p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="privacyToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 1. AYARLAR ---
        const supabaseUrl = 'https://hftrmiiacxgtkarsvupn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdHJtaWlhY3hndGthcnN2dXBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3ODUzNzIsImV4cCI6MjA4MDM2MTM3Mn0.BgCk5xuZx6AZuxzfBHcQqg8j8BtxU9FbupDgoFecG_k';
        
        let supabase;
        try { supabase = window.supabase.createClient(supabaseUrl, supabaseKey); } catch(e) { console.error(e); }

        let currentUser = null;

        // --- 2. SAYFA AÇILINCA VERİLERİ DOLDUR ---
        document.addEventListener("DOMContentLoaded", async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = 'index.html'; return; }
            currentUser = session.user;

            // Veritabanından veriyi çek
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', currentUser.id)
                .single();

            if (error) {
                console.error("Profil çekilemedi:", error);
            } else if (profile) {
                // Kutucukları doldur
                document.getElementById('pName').value = profile.full_name || "";
                document.getElementById('pEmail').value = profile.email || currentUser.email;
                document.getElementById('pDept').value = profile.department || "";
                document.getElementById('pYear').value = profile.grad_year || "";
                document.getElementById('pComp').value = profile.company || "";
                document.getElementById('pPhone').value = profile.phone || "";
                
                // Gizlilik ayarı varsa (veritabanında sütun varsa)
                // Şimdilik sadece simülasyon olarak açık bırakıyoruz
            }
        });

        // --- 3. KAYDETME İŞLEMİ ---
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerText;
            btn.innerText = 'Kaydediliyor...';
            btn.disabled = true;

            // Form verilerini al
            const updates = {
                id: currentUser.id,
                department: document.getElementById('pDept').value,
                grad_year: document.getElementById('pYear').value,
                company: document.getElementById('pComp').value,
                phone: document.getElementById('pPhone').value,
                updated_at: new Date()
            };

            // Veritabanını Güncelle
            const { error } = await supabase
                .from('profiles')
                .upsert(updates); // Upsert: Varsa güncelle, yoksa oluştur

            if (error) {
                alert("Hata: " + error.message);
                console.error(error);
            } else {
                alert("Profil bilgileriniz başarıyla güncellendi! ✅");
                // İsmi localStorage'da da güncelle (Hızlı erişim için)
                // localStorage.setItem("kullaniciBolum", updates.department);
            }

            btn.innerText = originalText;
            btn.disabled = false;
        });

        // Çıkış
        async function logout() {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
