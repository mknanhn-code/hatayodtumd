<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayarlar - Hatay ODTÜ MD</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* ORTAK */
    :root { --odtu-red: #E31E24; --odtu-dark: #2c3e50; --bg-light: #f4f6f9; --white: #ffffff; --navbar-height: 70px; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background-color: var(--bg-light); display: block; min-height: 100vh; }
    /* NAVBAR */
    .navbar { width: 100%; height: var(--navbar-height); background-color: var(--odtu-dark); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; position: fixed; top: 0; left: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .nav-left { display: flex; align-items: center; gap: 15px; }
    .nav-logo { height: 50px; width: auto; background: white; padding: 2px; border-radius: 5px; object-fit: contain; }
    .nav-title { color: white; font-size: 1.1rem; font-weight: bold; }
    .nav-title span { display: block; font-size: 0.75rem; color: #bdc3c7; font-weight: normal; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { color: #bdc3c7; text-decoration: none; font-size: 0.95rem; display: flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 6px; transition: 0.3s; }
    .nav-links a:hover, .nav-links a.active { background-color: rgba(255,255,255,0.1); color: white; }
    .nav-right { display: flex; align-items: center; gap: 20px; }
    .logout-btn { color: #e74c3c; text-decoration: none; font-size: 0.9rem; border: 1px solid #e74c3c; padding: 6px 15px; border-radius: 20px; transition: 0.3s; }
    .logout-btn:hover { background: #e74c3c; color: white; }

    .main-content { margin-top: var(--navbar-height); padding: 40px; width: 100%; max-width: 1200px; margin-left: auto; margin-right: auto; }
    .settings-container { max-width: 800px; margin: 0 auto; }
    .settings-card { background: white; padding: 30px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
    .form-row { display: flex; gap: 20px; margin-bottom: 15px; }
    .form-group { flex: 1; margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
    .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
    .btn-save { background-color: var(--odtu-red); color: white; border: none; padding: 12px 30px; border-radius: 6px; cursor: pointer; float: right; }

    /* MOBİL */
    @media (max-width: 900px) {
        .navbar { height: auto; flex-direction: column; padding: 15px; position: relative; }
        .nav-left { margin-bottom: 15px; width: 100%; justify-content: center; }
        .nav-links { flex-wrap: wrap; justify-content: center; gap: 10px; width: 100%; }
        .nav-links a { background-color: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 20px; font-size: 0.85rem; flex: 1 1 auto; justify-content: center; }
        .nav-right { margin-top: 15px; width: 100%; justify-content: center; }
        .logout-btn { width: 100%; justify-content: center; }
        .main-content { margin-top: 0; padding: 20px; }
        .form-row { flex-direction: column; gap: 0; }
        .btn-save { width: 100%; float: none; }
    }
</style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left"><img src="logo.png" class="nav-logo"><div class="nav-title">Hatay ODTÜ MD <span>Üye Portalı</span></div></div>
        <div class="nav-links">
            <a href="dashboard.html"><i class="fa-solid fa-layer-group"></i> Panel</a>
            <a href="mentor.html"><i class="fa-solid fa-handshake-angle"></i> Mentorluk</a>
            <a href="career.html"><i class="fa-solid fa-briefcase"></i> Kariyer</a>
            <a href="network.html"><i class="fa-solid fa-users-viewfinder"></i> Mezun Ağı</a>
            <a href="settings.html" class="active"><i class="fa-solid fa-gear"></i> Ayarlar</a>
        </div>
        <div class="nav-right"><a href="#" class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Çıkış</a></div>
    </nav>

    <div class="main-content">
        <h2>⚙️ Profil Ayarları</h2><br>
        <div class="settings-container">
            <div class="settings-card">
                <h3>Kişisel Bilgiler</h3>
                <form id="profileForm">
                    <div class="form-row"><div class="form-group"><label>Ad Soyad</label><input type="text" id="pName" readonly></div><div class="form-group"><label>E-posta</label><input type="email" id="pEmail" readonly></div></div>
                    <div class="form-row"><div class="form-group"><label>Bölüm</label><input type="text" id="pDept"></div><div class="form-group"><label>Mezuniyet Yılı</label><input type="number" id="pYear"></div></div>
                    <div class="form-row"><div class="form-group"><label>Kurum</label><input type="text" id="pComp"></div><div class="form-group"><label>Telefon</label><input type="text" id="pPhone"></div></div>
                    <button type="submit" id="saveBtn" class="btn-save">Kaydet</button>
                    <div style="clear:both;"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://hftrmiiacxgtkarsvupn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdHJtaWlhY3hndGthcnN2dXBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3ODUzNzIsImV4cCI6MjA4MDM2MTM3Mn0.BgCk5xuZx6AZuxzfBHcQqg8j8BtxU9FbupDgoFecG_k';
        let supabase; try { supabase = window.supabase.createClient(supabaseUrl, supabaseKey); } catch(e){}
        let currentUser = null;

        document.addEventListener("DOMContentLoaded", async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = 'index.html'; return; }
            currentUser = session.user;

            const { data: profile } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
            if (profile) {
                document.getElementById('pName').value = profile.full_name || "";
                document.getElementById('pEmail').value = profile.email || currentUser.email;
                document.getElementById('pDept').value = profile.department || "";
                document.getElementById('pYear').value = profile.grad_year || "";
                document.getElementById('pComp').value = profile.company || "";
                document.getElementById('pPhone').value = profile.phone || "";
            }
        });

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const updates = {
                id: currentUser.id,
                department: document.getElementById('pDept').value,
                grad_year: document.getElementById('pYear').value,
                company: document.getElementById('pComp').value,
                phone: document.getElementById('pPhone').value,
                updated_at: new Date()
            };
            const { error } = await supabase.from('profiles').upsert(updates);
            alert(error ? "Hata" : "Profil güncellendi! ✅");
        });

        async function logout() { await supabase.auth.signOut(); window.location.href = "index.html"; }
    </script>
</body>
</html>
