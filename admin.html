                alert("Bu sayfaya eriÅŸim yetkiniz yok!");

                return;
            }

            // Yetki varsa listeyi yÃ¼kle

        // --- 3. ONAY BEKLEYENLERÄ° LÄ°STELE ---
        async function loadPendingUsers() {
            const tbody = document.getElementById('tableBody');
            
            // is_verified = false olanlarÄ± getir
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('is_verified', false)
                .order('created_at', { ascending: false });

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">Onay bekleyen Ã¼ye yok. Her ÅŸey yolunda! âœ…</td></tr>';

                .update({ is_verified: true })
