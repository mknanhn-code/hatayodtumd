    .nav-links { display: flex; gap: 20px; }

    .nav-links a:hover, .nav-links a.active { background-color: rgba(255,255,255,0.1); color: white; }
    .nav-right { display: flex; align-items: center; gap: 20px; }
    .logout-btn { color: #e74c3c; text-decoration: none; font-size: 0.9rem; border: 1px solid #e74c3c; padding: 6px 15px; border-radius: 20px; transition: 0.3s; }

    /* Ä°Ã‡ERÄ°K */
    .main-content { margin-top: var(--navbar-height); padding: 40px; width: 100%; max-width: 1200px; margin-left: auto; margin-right: auto; }

    /* --- SAYFAYA Ã–ZEL STÄ°LLER (KARÄ°YER) --- */
    .job-list { background: white; border-radius: 12px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); overflow: hidden; min-height: 200px; }
    .job-row { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #eee; transition: 0.2s; }

    .job-details h4 { color: var(--odtu-dark); margin-bottom: 5px; font-size: 1.1rem; }
    .job-meta { display: flex; gap: 15px; font-size: 0.9rem; color: #777; }
    .job-meta span { display: flex; align-items: center; gap: 5px; }
    
    .job-type { background: #e3f2fd; color: #1976d2; padding: 5px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
    .btn-apply { padding: 8px 20px; border: 1px solid var(--odtu-red); color: var(--odtu-red); background: transparent; border-radius: 6px; cursor: pointer; transition: 0.3s; font-weight: bold;}
    .btn-apply:hover { background: var(--odtu-red); color: white; }

    /* MODAL (PENCERE) STÄ°LÄ° */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; display: none; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); animation: slideDown 0.3s ease; }
    @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
    .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none; transition: 0.3s; }
    .form-group input:focus, .form-group select:focus { border-color: var(--odtu-red); }
</style>

<body>

    <nav class="navbar">

        <div class="nav-links">

            <a href="mentor.html"><i class="fa-solid fa-handshake-angle"></i> Mentorluk</a>
            <a href="career.html" class="active"><i class="fa-solid fa-briefcase"></i> Kariyer</a>
            <a href="network.html"><i class="fa-solid fa-users-viewfinder"></i> Mezun AÄŸÄ±</a>
            <a href="settings.html"><i class="fa-solid fa-gear"></i> Ayarlar</a>
        </div>
        <div class="nav-right">
            <a href="#" class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Ã‡Ä±kÄ±ÅŸ</a>
        </div>
    </nav>

    <div class="main-content">
        <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom: 20px;">
            <h2>ðŸ’¼ Kariyer ve Ä°ÅŸ Ä°lanlarÄ±</h2>
            <button onclick="openModal()" style="background: var(--odtu-red); color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px;">
                <i class="fa-solid fa-plus"></i> Ä°lan Ekle

        </div>

        <div class="job-list" id="jobList">
            <div style="padding: 40px; text-align: center; color: #999;">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem;"></i><br><br>Ä°lanlar yÃ¼kleniyor...
            </div>
        </div>
    </div>

    <div id="jobModal" class="modal-overlay">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h3 style="margin:0;">Yeni Ä°ÅŸ Ä°lanÄ±</h3>
                <span onclick="closeModal()" style="cursor:pointer; font-size:1.5rem;">&times;</span>
            </div>
            <form id="jobForm">
                <div class="form-group">
                    <label>Ä°lan BaÅŸlÄ±ÄŸÄ±</label>
                    <input type="text" id="jTitle" placeholder="Ã–rn: YazÄ±lÄ±m MÃ¼hendisi" required>
                </div>
                <div class="form-group">
                    <label>Åžirket AdÄ±</label>
                    <input type="text" id="jComp" placeholder="Ã–rn: Roketsan" required>

                <div class="form-group">
                    <label>Åžehir / Konum</label>
                    <input type="text" id="jLoc" placeholder="Ã–rn: Ankara / Hibrit" required>
                </div>
                <div class="form-group">
                    <label>Ã‡alÄ±ÅŸma Tipi</label>
                    <select id="jType">
                        <option value="Tam ZamanlÄ±">Tam ZamanlÄ±</option>
                        <option value="YarÄ± ZamanlÄ±">YarÄ± ZamanlÄ±</option>
                        <option value="Staj">Staj</option>
                        <option value="Uzaktan (Remote)">Uzaktan (Remote)</option>
                    </select>
                </div>
                <button type="submit" id="saveBtn" style="background:var(--odtu-red); color:white; width:100%; padding:12px; border:none; cursor:pointer; border-radius:6px; font-weight:bold;">YayÄ±nla</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 1. SUPABASE AYARLARI (Senin Bilgilerin) ---
        const supabaseUrl = 'https://hftrmiiacxgtkarsvupn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdHJtaWlhY3hndGthcnN2dXBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3ODUzNzIsImV4cCI6MjA4MDM2MTM3Mn0.BgCk5xuZx6AZuxzfBHcQqg8j8BtxU9FbupDgoFecG_k';
        
        // DÃœZELTME BURADA: 'window.supabase' kullanÄ±yoruz!
        let supabase;
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        } catch(e) {
            console.error("Supabase baÅŸlatÄ±lamadÄ±:", e);
        }

        // --- 2. SAYFA YÃœKLENÄ°NCE ---
        document.addEventListener("DOMContentLoaded", async () => {
            if(!supabase) return;

            // GÃ¼venlik: GiriÅŸ yapÄ±lmÄ±ÅŸ mÄ±?
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                // GiriÅŸ yoksa index sayfasÄ±na at
                window.location.href = 'index.html'; 
                return;
            }

            // Ä°lanlarÄ± Ã‡ek
            loadJobs();
        });

        // --- 3. Ä°LANLARI LÄ°STELEME FONKSÄ°YONU ---
        async function loadJobs() {
            const list = document.getElementById('jobList');
            
            // VeritabanÄ±ndan Ã§ek (En yeniden eskiye)
            const { data, error } = await supabase
                .from('jobs')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                // EÄŸer tablo yoksa veya RLS hatasÄ± varsa uyar
                list.innerHTML = `<div style="padding:20px; text-align:center; color:red;">
                    Veriler yÃ¼klenemedi. <br>Hata: ${error.message}<br>
                    (Tablo oluÅŸturulmamÄ±ÅŸ veya RLS kapalÄ± olabilir)
                </div>`;
                return;
            }

            if (!data || data.length === 0) {
                list.innerHTML = '<div style="padding:40px; text-align:center; color:#777;">HenÃ¼z hiÃ§ ilan yok. Ä°lk ilanÄ± sen ekle!</div>';
                return;
            }

            // Listeyi temizle ve doldur
            list.innerHTML = '';
            data.forEach(job => {
                // Åžirket adÄ±nÄ±n ilk 3 harfini logo gibi yap
                const shortName = job.company ? job.company.substring(0,3).toUpperCase() : 'ODT';
                
                const html = `
                <div class="job-row">
                    <div class="job-main">
                        <div class="company-logo">${shortName}</div>
                        <div class="job-details">
                            <h4>${job.title}</h4>
                            <div class="job-meta">
                                <span><i class="fa-solid fa-building"></i> ${job.company}</span>
                                <span><i class="fa-solid fa-location-dot"></i> ${job.location}</span>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <span class="job-type">${job.type}</span><br><br>
                        <button class="btn-apply" onclick="alert('BaÅŸvurunuz alÄ±ndÄ±!')">BaÅŸvur</button>
                    </div>
                </div>`;
                list.insertAdjacentHTML('beforeend', html);
            });
        }

        // --- 4. YENÄ° Ä°LAN KAYDETME ---
        document.getElementById('jobForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerText;
            btn.innerText = 'Kaydediliyor...';
            btn.disabled = true;

            const title = document.getElementById('jTitle').value;
            const company = document.getElementById('jComp').value;
            const location = document.getElementById('jLoc').value;
            const type = document.getElementById('jType').value;

            // VeritabanÄ±na Ekle
            const { data: { user } } = await supabase.auth.getUser();

            const { error } = await supabase
                .from('jobs')
                .insert({ 
                    title: title, 
                    company: company, 
                    location: location, 
                    type: type,
                    posted_by: user ? user.id : null 
                });

            if (error) {
                alert("Hata: " + error.message);
                console.error(error);
            } else {
                // BaÅŸarÄ±lÄ±
                closeModal();
                document.getElementById('jobForm').reset();
                loadJobs(); // Listeyi yenile ki yeni ilanÄ± gÃ¶relim
                alert("Ä°lan baÅŸarÄ±yla yayÄ±nlandÄ±!");
            }
            
            btn.innerText = originalText;
            btn.disabled = false;
        });

        // --- 5. DÄ°ÄžER FONKSÄ°YONLAR ---
        function openModal() { document.getElementById('jobModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('jobModal').style.display = 'none'; }
        
        async function logout() {
            await supabase.auth.signOut();
            localStorage.clear();
            window.location.href = "index.html";
        }
        
        // Modal dÄ±ÅŸÄ±na tÄ±klayÄ±nca kapatma
        window.onclick = function(event) {
            const modal = document.getElementById('jobModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
