            list.innerHTML = '';
            data.forEach(job => {
                list.insertAdjacentHTML('beforeend', `

                    <div class="job-main">
                        <div class="company-logo">${job.company.substring(0,3).toUpperCase()}</div>
                        <div class="job-details"><h4>${job.title}</h4><div class="job-meta"><span>${job.company}</span><span>${job.location}</span></div></div>

                title: document.getElementById('jTitle').value,
                company: document.getElementById('jComp').value,
                location: document.getElementById('jLoc').value,
                type: document.getElementById('jType').value
            });
            if (!error) { document.getElementById('jobModal').style.display='none'; document.getElementById('jobForm').reset(); loadJobs(); }
