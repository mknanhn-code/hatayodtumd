        .main-content { margin-top: 0; padding: 20px; }
        .page-header { flex-direction: column; gap: 15px; text-align: center; }
        .mentor-grid { grid-template-columns: 1fr; }
    }

    <script>
        const supabaseUrl = 'https://hftrmiiacxgtkarsvupn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdHJtaWlhY3hndGthcnN2dXBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3ODUzNzIsImV4cCI6MjA4MDM2MTM3Mn0.BgCk5xuZx6AZuxzfBHcQqg8j8BtxU9FbupDgoFecG_k';
        let supabase; try { supabase = window.supabase.createClient(supabaseUrl, supabaseKey); } catch(e){}
        let currentUser = null;

        document.addEventListener("DOMContentLoaded", async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = 'index.html'; return; }
            currentUser = session.user;
            checkIfMentor(); loadMentors();
        });

        async function loadMentors() {
            const list = document.getElementById('mentorList');
            const { data, error } = await supabase.from('profiles').select('*').eq('role', 'mentor');
            if (!data || data.length === 0) { list.innerHTML = '<div style="text-align:center; padding:20px;">HenÃ¼z mentor yok.</div>'; return; }
            list.innerHTML = '';
            data.forEach(m => {
                const initials = m.full_name ? m.full_name.substring(0,2).toUpperCase() : 'ME';
                list.insertAdjacentHTML('beforeend', `
                <div class="mentor-card">
                    <div class="mentor-avatar">${initials}</div>
                    <div class="mentor-info"><h3>${m.full_name}</h3><p>${m.department || ''}</p><div class="tags"><span class="tag">${m.company || ''}</span><span class="tag">Mentor</span></div><button class="btn-mentor" onclick="requestMentorship('${m.id}')">Ä°stek GÃ¶nder</button></div>
                </div>`);
            });
        }

        async function becomeMentor() {
            if(!confirm("Mentor olmak istiyor musunuz?")) return;
            const { error } = await supabase.from('profiles').update({ role: 'mentor' }).eq('id', currentUser.id);
            if (!error) { alert("ArtÄ±k mentorsunuz!"); checkIfMentor(); loadMentors(); }
        }

        async function checkIfMentor() {
            const { data } = await supabase.from('profiles').select('role').eq('id', currentUser.id).single();
            if (data && data.role === 'mentor') {
                const btn = document.getElementById('becomeMentorBtn');
                btn.innerText = "Mentor Profiliniz Aktif âœ…"; btn.style.backgroundColor = "#27ae60"; btn.disabled = true;
            }
        }

        async function requestMentorship(id) {
            if(id === currentUser.id) { alert("Kendinizden isteyemezsiniz."); return; }
            const { error } = await supabase.from('mentorships').insert({ mentor_id: id, mentee_id: currentUser.id });
            alert(error ? "Hata" : "Talebiniz iletildi.");
        }

        async function logout() { await supabase.auth.signOut(); window.location.href = "index.html"; }
