<style>
    /* --- ORTAK TASARIM --- */

    /* NAVBAR */
    .navbar { width: 100%; height: var(--navbar-height); background-color: var(--odtu-dark); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; position: fixed; top: 0; left: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .nav-left { display: flex; align-items: center; gap: 15px; }

    .nav-title span { display: block; font-size: 0.75rem; color: #bdc3c7; font-weight: normal; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { color: #bdc3c7; text-decoration: none; font-size: 0.95rem; display: flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 6px; transition: 0.3s; }
    .nav-links a:hover, .nav-links a.active { background-color: rgba(255,255,255,0.1); color: white; }
    .nav-right { display: flex; align-items: center; gap: 20px; }
    .logout-btn { color: #e74c3c; text-decoration: none; font-size: 0.9rem; border: 1px solid #e74c3c; padding: 6px 15px; border-radius: 20px; transition: 0.3s; }

    /* Ä°Ã‡ERÄ°K */
    .main-content { margin-top: var(--navbar-height); padding: 40px; width: 100%; max-width: 1200px; margin-left: auto; margin-right: auto; }
    .page-header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
    
    /* MENTOR KARTLARI */
    .mentor-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
    .mentor-card { background: white; border-radius: 12px; padding: 25px; text-align: center; box-shadow: 0 2px 15px rgba(0,0,0,0.05); transition: transform 0.3s; position: relative; overflow: hidden; }
    .mentor-card:hover { transform: translateY(-5px); }
    .mentor-card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 80px; background: linear-gradient(135deg, #2c3e50, #34495e); z-index: 0; }
    
    .mentor-avatar { width: 90px; height: 90px; background: #ecf0f1; border-radius: 50%; margin: 20px auto 10px; position: relative; z-index: 1; border: 4px solid white; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; color: #555; font-weight: bold; }
    
    .mentor-info h3 { margin-bottom: 5px; color: var(--odtu-dark); }
    .mentor-info p { color: #777; font-size: 0.9rem; margin-bottom: 15px; }
    
    .tags { display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; margin-bottom: 20px; }
    .tag { background: #f0f2f5; font-size: 0.75rem; padding: 4px 10px; border-radius: 15px; color: #555; }
    
    .btn-mentor { background-color: var(--odtu-red); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; width: 100%; transition: 0.3s; }
    .btn-mentor:hover { background-color: #c0151a; }
    .btn-mentor:disabled { background-color: #ccc; cursor: not-allowed; }
</style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="logo.png" class="nav-logo" onerror="this.onerror=null; this.src='https://upload.wikimedia.org/wikipedia/tr/a/a6/Odt%C3%BC_logo.png';">
            <div class="nav-title">Hatay ODTÃœ MD <span>Ãœye PortalÄ±</span></div>
        </div>
        <div class="nav-links">
            <a href="dashboard.html"><i class="fa-solid fa-layer-group"></i> Panel</a>
            <a href="mentor.html" class="active"><i class="fa-solid fa-handshake-angle"></i> Mentorluk</a>
            <a href="career.html"><i class="fa-solid fa-briefcase"></i> Kariyer</a>
            <a href="network.html"><i class="fa-solid fa-users-viewfinder"></i> Mezun AÄŸÄ±</a>
            <a href="settings.html"><i class="fa-solid fa-gear"></i> Ayarlar</a>
        </div>
        <div class="nav-right">
            <a href="index.html" class="logout-btn" onclick="localStorage.clear()"><i class="fa-solid fa-right-from-bracket"></i> Ã‡Ä±kÄ±ÅŸ</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h2>ðŸŽ“ Mentorluk ProgramÄ±</h2>
            <button id="becomeMentorBtn" onclick="becomeMentor()" style="background: var(--odtu-dark); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
                Mentor Olmak Ä°stiyorum
            </button>
        </div>

        <div class="mentor-grid" id="mentorList">
            <div style="text-align:center; width:100%; padding:40px; color:#999;">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem;"></i><br><br>Mentorlar yÃ¼kleniyor...
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 1. AYARLAR (Senin AnahtarlarÄ±n) ---
        const supabaseUrl = 'https://hftrmiiacxgtkarsvupn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdHJtaWlhY3hndGthcnN2dXBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3ODUzNzIsImV4cCI6MjA4MDM2MTM3Mn0.BgCk5xuZx6AZuxzfBHcQqg8j8BtxU9FbupDgoFecG_k';
        
        let supabase;
        try { supabase = window.supabase.createClient(supabaseUrl, supabaseKey); } catch(e) { console.error(e); }

        let currentUser = null;

        // --- 2. BAÅžLANGIÃ‡ ---
        document.addEventListener("DOMContentLoaded", async () => {
            // Oturum KontrolÃ¼
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = 'index.html'; return; }
            
            currentUser = session.user;
            
            // KullanÄ±cÄ± zaten mentor mu?
            checkIfMentor();

            // MentorlarÄ± Listele
            loadMentors();
        });

        // --- 3. MENTORLARI Ã‡EKME ---
        async function loadMentors() {
            const list = document.getElementById('mentorList');
            
            // VeritabanÄ±ndan rolÃ¼ 'mentor' olanlarÄ± Ã§ek
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('role', 'mentor');

            if (error) {
                console.error(error);
                list.innerHTML = 'Hata oluÅŸtu.';
                return;
            }

            if (!data || data.length === 0) {
                list.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:40px; background:white; border-radius:12px;">HenÃ¼z hiÃ§ mentor yok. Ä°lk mentor sen olabilirsin!</div>';
                return;
            }

            list.innerHTML = '';
            data.forEach(m => {
                // BaÅŸ harfleri al (Avatar iÃ§in)
                const initials = m.full_name ? m.full_name.split(' ').map(n=>n[0]).join('').substring(0,2).toUpperCase() : 'ME';
                const company = m.company || 'Kurum BelirtilmemiÅŸ';
                const dept = m.department || 'BÃ¶lÃ¼m BelirtilmemiÅŸ';

                const html = `
                <div class="mentor-card">
                    <div class="mentor-avatar">${initials}</div>
                    <div class="mentor-info">
                        <h3>${m.full_name}</h3>
                        <p>${dept}</p>
                        <div class="tags">
                            <span class="tag">${company}</span>
                            <span class="tag">Mentor</span>
                        </div>
                        <button class="btn-mentor" onclick="requestMentorship('${m.id}')">Mentorluk Ä°ste</button>
                    </div>
                </div>`;
                list.insertAdjacentHTML('beforeend', html);
            });
        }

        // --- 4. MENTOR OLMA Ä°ÅžLEMÄ° ---
        async function becomeMentor() {
            if(!confirm("Profilinizi 'Mentor' olarak gÃ¼ncellemek istiyor musunuz?")) return;

            const { error } = await supabase
                .from('profiles')
                .update({ role: 'mentor' })
                .eq('id', currentUser.id);

            if (error) {
                alert("Hata: " + error.message);
            } else {
                alert("Tebrikler! ArtÄ±k mentorsunuz.");
                checkIfMentor(); // Butonu gÃ¼ncelle
                loadMentors();   // Listeyi yenile
            }
        }

        // --- 5. ZATEN MENTOR MU KONTROLÃœ ---
        async function checkIfMentor() {
            const { data } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', currentUser.id)
                .single();
            
            if (data && data.role === 'mentor') {
                const btn = document.getElementById('becomeMentorBtn');
                btn.innerText = "Mentor Profiliniz Aktif âœ…";
                btn.style.backgroundColor = "#27ae60"; // YeÅŸil yap
                btn.disabled = true; // TÄ±klanmasÄ±n
            }
        }

        // --- 6. MENTORLUK Ä°STEME ---
        async function requestMentorship(mentorId) {
            if (mentorId === currentUser.id) {
                alert("Kendinizden mentorluk isteyemezsiniz :)");
                return;
            }

            const { error } = await supabase
                .from('mentorships')
                .insert({ 
                    mentor_id: mentorId, 
                    mentee_id: currentUser.id 
                });

            if (error) {
                alert("Hata: " + error.message);
            } else {
                alert("Mentorluk talebiniz iletildi!");
            }
        }
    </script>

</body>
